name: Code-Coverage
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install gcov 
      run: sudo apt -y install gcovr
    - name: make coverage
      run: make coverage -C 3_implementation
